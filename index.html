<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>The Aeropress is the best way to enjoy coffee for one!</h1>
      <p class="italic-description">Change your life and buy one today</p>
      <a class="btn-primary">Buy Now!</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">How It Works</h2>
    <div class="cards">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1571288622457-ae53e8db7b97?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80">
        <h4>Add your favourite coffee</h4>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1571288622452-99ed25a90126?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80">
        <h4>Stir for 10 seconds</h4>
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1571288622457-204bd755bcb9?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80">
        <h4>Press and enjoy!</h4>
      </div>
    </div>
  </div>

  <!-- code a footer -->
  <div class="footer">
    <div class="links">
      <a href="#">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="#">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="#">
        <i class="fab fa-github"></i>
    </div>
    <h5>This landing page was coded with <i class="fas fa-heart"></i> by Max.</h5>
  </div>

</body>
</html>
